<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa nombre">
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        
        <br>
        
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="sexo" value="Hombre">Hombre
        <input type="radio" name="sexo" id="sexo" value="Mujer">Mujer
        <input type="radio" name="sexo" id="sexo" value="Mujer">No binario
        
        <br>
        
        <label for="year">Año de nacimiento:</label>
        <select name="year" id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <br>

        <br>
    
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
