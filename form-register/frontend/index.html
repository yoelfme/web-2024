<!DOCTYPE html>
<html lang="es">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complejo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form id="complex-form">
            <h2>Formulario de Registro</h2>

            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Un nombre">

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Un apellido">

            <label for="email" >Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="contraseña">

            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Seleccione un país</option>
                <option value="cr">Costa Rica</option>
                <option value="hd">Honduras</option>
                <option value="nr">Nicaragua</option>
                <option value="mx">México</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Guatemala</option>
            </select>

            <label>Género:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" class="inline">Masculino</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="inline">Femenino</label>
          <br>
          <input type="radio" id="otro" name="gender" value="otro">
          <label for="otro" class="inline">Personalizado</label>

            <label class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                Acepto los términos y condiciones
            </label>

            <button type="submit">Registrar</button>
        </form>

        <div id="form-output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
